---
layout: layout
title: "Posts"
---

<section class="content">
 <h1>{{ site.blog_name }} </h1>
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <h4><span>{{ post.date | date: "%B %e, %Y" }}</span> </h4> <h3> <a href="{{ post.url }}">{{ post.title }}</a></h3>
     <!-- <div id = "no-mobile"><br/><small>{{ post.excerpt }} <a href = "{{post.url}}">Read More...</a></small></div> -->
    </li>
    {% endfor %}
  </ul>
</section>
