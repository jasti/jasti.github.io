---
layout: layout
title: "Posts"
---

<section class="content">
 <h1>{{ site.blog_name }} </h1>
  <h4>{{ site.description }} </h4>
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <h3><span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a></h3>
      <div class = no-mobile><br/><small>{{ post.excerpt }} <a href = "{{post.url}}">Read More...</a></small></div>
    </li>
    {% endfor %}
  </ul>
</section>
